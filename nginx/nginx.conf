# Based mainly on http://docs.gunicorn.org/en/stable/deploy.html
user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                     '$status $body_bytes_sent "$http_referer" '
                     '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log  main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;

    gzip on;

    upstream app_server {
        # fail_timeout=0 means we always retry an upstream even if it failed to
        # return a good HTTP response
        server dybvdq-app:5000 fail_timeout=0;
    }

    server {
        listen 443 ssl;
        server_name dybdq.work;
        ssl_certificate /etc/letsencrypt/live/dybdq.work/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/dybdq.work/privkey.pem;
        root /webroot;

        # if no Host match, close the connection to prevent host spoofing
        # https://serverfault.com/questions/578648
        if ($host != $server_name) {
            return 444;
        }

        location / {
            auth_basic "TOP SECRET";
            auth_basic_user_file /etc/htpasswd;
            # checks for static file, if not found proxy to app
            try_files $uri @proxy_to_app;
        }

        location @proxy_to_app {
            proxy_pass http://app_server;
            proxy_set_header Host $http_host;
            # proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # we don't want nginx trying to do something clever with
            # redirects, we set the Host: header above already.
            proxy_redirect off;
        }

        error_page 500 502 503 504 /500.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    server {
        listen 80;
        server_name dybdq.work;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        # if no Host match, close the connection to prevent host spoofing
        listen 80 default_server;
        return 444;
    }
}
